name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Find app directory
        id: findapp
        run: |
          APP_DIR=$(dirname "$(find . -name package.json -path "*app/package.json" | head -n 1)")
          echo "APP_DIR=$APP_DIR"
          if [ -z "$APP_DIR" ]; then
            echo "Could not find app/package.json"
            echo "Repo root contents:"
            ls -la
            echo "Folders (max depth 3):"
            find . -maxdepth 3 -type d -print
            exit 1
          fi
          echo "app_dir=$APP_DIR" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          cd "${{ steps.findapp.outputs.app_dir }}"
          npm ci

      - name: Run tests
        run: |
          cd "${{ steps.findapp.outputs.app_dir }}"
          npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.findapp.outputs.app_dir }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender:latest
